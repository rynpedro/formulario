<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mega Expandido</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="#" method="post">
        <!-- ... [Campos que você forneceu anteriormente] ... -->

        <label for="religiao">Religião:</label>
        <input type="text" id="religiao" name="religiao">

        <label for="empresa">Empresa Atual:</label>
        <input type="text" id="empresa" name="empresa">

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo">

        <label for="salario">Salário Anual (em R$):</label>
        <input type="number" id="salario" name="salario">

        <label for="alergias">Alergias:</label>
        <input type="text" id="alergias" name="alergias">

        <label for="altura">Altura (em centímetros):</label>
        <input type="number" id="altura" name="altura">

        <label for="peso">Peso (em quilogramas):</label>
        <input type="number" id="peso" name="peso">

        <label for="tipo_sanguineo">Tipo Sanguíneo:</label>
        <select id="tipo_sanguineo" name="tipo_sanguineo">
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <label for="doencas_preexistentes">Doenças Preexistentes:</label>
        <textarea id="doencas_preexistentes" name="doencas_preexistentes" rows="4"></textarea>

        <label for="carteira_motorista">Possui Carteira de Motorista?</label>
        <select id="carteira_motorista" name="carteira_motorista">
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>

        <label for="hobbies">Hobbies:</label>
        <textarea id="hobbies" name="hobbies" rows="4"></textarea>
        <label for="nome_pai">Nome do Pai:</label>
        <input type="text" id="nome_pai" name="nome_pai">

        <label for="nome_mae">Nome da Mãe:</label>
        <input type="text" id="nome_mae" name="nome_mae">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg">

        <label for="numero_sapato">Número do Sapato:</label>
        <input type="number" id="numero_sapato" name="numero_sapato">

        <label for="filme_preferido">Filme Preferido:</label>
        <input type="text" id="filme_preferido" name="filme_preferido">

        <label for="serie_preferida">Série Preferida:</label>
        <input type="text" id="serie_preferida" name="serie_preferida">

        <label for="musica_preferida">Música Preferida:</label>
        <input type="text" id="musica_preferida" name="musica_preferida">

        <label for="lugar_sonho">Lugar de Sonho para Visitar:</label>
        <input type="text" id="lugar_sonho" name="lugar_sonho">

        <label for="cor_olhos">Cor dos Olhos:</label>
        <input type="text" id="cor_olhos" name="cor_olhos">

        <label for="plano_saude">Plano de Saúde:</label>
        <input type="text" id="plano_saude" name="plano_saude">

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
